// ---------------------- ‡πÄ‡∏Å‡∏° ----------------------
function shuffle(array){
  return array.sort(()=>Math.random()-0.5);
}

function chooseMode(){
  document.getElementById("home").classList.add("hidden");
  document.getElementById("amountSelect").classList.remove("hidden");
}

function startGame(amount){
  totalQuestions = amount > words.length ? words.length : amount;
  selectedWords = shuffle([...words]).slice(0,totalQuestions);
  currentIndex = 0;
  score = 0;
  wrongAnswers = [];
  revealed = false;

  document.getElementById("amountSelect").classList.add("hidden");
  document.getElementById("gameArea").classList.remove("hidden");
  loadQuestion();
}

function updateProgress(){
  let percent = ((currentIndex)/totalQuestions)*100;
  document.getElementById("progressBar").style.width = percent + "%";
  document.getElementById("progressText").innerText =
    "‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà " + (currentIndex+1) + " / " + totalQuestions;
}

function loadQuestion(){
  if(currentIndex >= totalQuestions){
    showResult();
    return;
  }

  revealed = false;
  updateProgress();
  const word = selectedWords[currentIndex];

  document.getElementById("content").innerHTML = `
    <div class="card">
      <h2>${word.term}</h2>
      <h3>${word.thai}</h3>
      <p id="def" class="hidden">${word.definition}</p>
      <button onclick="showAnswer()">‡πÄ‡∏â‡∏•‡∏¢</button>
      <button onclick="markCorrect()" id="correctBtn">‡∏ï‡∏≠‡∏ö‡πÑ‡∏î‡πâ</button>
      <button onclick="skipWord()">‡∏Ç‡πâ‡∏≤‡∏°‡∏Ñ‡∏≥‡∏ô‡∏µ‡πâ</button>
    </div>
  `;
}

function showAnswer(){
  document.getElementById("def").classList.remove("hidden");
  revealed = true;
  document.getElementById("correctBtn").disabled = true;
}

function markCorrect(){
  score++;
  currentIndex++;
  loadQuestion();
}

function skipWord(){
  wrongAnswers.push(selectedWords[currentIndex]);
  currentIndex++;
  loadQuestion();
}

function showResult(){
  document.getElementById("gameArea").classList.add("hidden");
  const resultDiv = document.getElementById("result");
  resultDiv.classList.remove("hidden");

  updateFlashStats();
  renderStats();

  let percent = Math.round((score/totalQuestions)*100);
  let wrongPercent = 100-percent;

  resultDiv.innerHTML = `
    <h2>‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå</h2>

    <div style="background:#ddd;border-radius:20px;overflow:hidden;">
      <div style="width:${percent}%;background:#4CAF50;height:25px;"></div>
    </div>

    <p>‡∏ñ‡∏π‡∏Å ${score} ‡∏Ñ‡∏≥ (${percent}%)</p>
    <p>‡∏ú‡∏¥‡∏î ${totalQuestions-score} ‡∏Ñ‡∏≥ (${wrongPercent}%)</p>

    <h3>‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ï‡∏≠‡∏ö‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ</h3>
    ${wrongAnswers.length===0
      ? "<p>‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å! ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ú‡∏¥‡∏î üéâ</p>"
      : wrongAnswers.map(w=>`<p><b>${w.term}</b> = ${w.thai}</p>`).join("")
    }

    <button onclick="restart()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
  `;
}

function restart(){
  document.getElementById("result").classList.add("hidden");
  document.getElementById("home").classList.remove("hidden");
}

window.onload = renderStats;

</script>
