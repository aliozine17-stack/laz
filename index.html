let selectedAmount=0;
let currentIndex=0;
let score=0;
let questions=[];
let wrongAnswers=[];

const app=document.getElementById("app");

function showMode(){
    app.innerHTML=`
    <h1 style="text-align:center;">‡πÇ‡∏´‡∏°‡∏î‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏π‡πâ</h1>
    <div class="center">

        <button class="button primary" onclick="selectAmount(50)">50 ‡∏Ç‡πâ‡∏≠</button>
        <button class="button primary" onclick="selectAmount(90)">90 ‡∏Ç‡πâ‡∏≠</button>
    </div>
    `;
}

function selectAmount(num){
    selectedAmount=num;
    startGame();
}

function startGame(){
    questions=[...questionData].sort(()=>0.5-Math.random()).slice(0,selectedAmount);
    currentIndex=0;
    score=0;
    wrongAnswers=[];
    renderQuestion();
}

function renderQuestion(){
    if(currentIndex>=questions.length){
        showResult();
        return;
    }

    const q=questions[currentIndex];

    let options=[q.def];
    while(options.length<3){
        let randomDef=questionData[Math.floor(Math.random()*questionData.length)].def;
        if(!options.includes(randomDef)){
            options.push(randomDef);
        }
    }

    options.sort(()=>0.5-Math.random());

    app.innerHTML=`
    <div class="top-bar">
        <div>${currentIndex+1}/${selectedAmount}</div>
        <button class="button secondary" onclick="showMode()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
    </div>

    <div class="word">
        ${q.term}
        <div style="margin-top:15px;">
            <button class="button secondary" onclick="skipQuestion()">‡∏Ç‡πâ‡∏≤‡∏°</button>
        </div>
    </div>

    ${options.map(opt=>
        `<button class="choice" onclick="selectAnswer(this,'${opt.replace(/'/g,"\\'")}')">${opt}</button>`
    ).join("")}
    `;
}

function selectAnswer(button,answer){
    const correct=questions[currentIndex].def;
    if(answer===correct){
        button.classList.add("correct");
        score++;
    }else{
        button.classList.add("wrong");
        wrongAnswers.push({
            question:questions[currentIndex].term,
            correct:correct
        });
    }
    setTimeout(()=>{
        currentIndex++;
        renderQuestion();
    },600);
}

function skipQuestion(){
    wrongAnswers.push({
        question:questions[currentIndex].term,
        correct:questions[currentIndex].def
    });
    currentIndex++;
    renderQuestion();
}

function showResult(){
    app.innerHTML=`
    <h1 style="text-align:center;">‡∏à‡∏ö‡πÄ‡∏Å‡∏° üéâ</h1>
    <p class="center">‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å! ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÑ‡∏î‡πâ‡∏î‡∏µ‡πÅ‡∏•‡πâ‡∏ß üí™</p>
    <p class="center">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score} / ${selectedAmount}</p>

        : wrongAnswers.map(w=>`<p>${w.question} ‚Üí ${w.correct}</p>`).join("")
    }

    </div>
    <p class="center" style="margin-top:20px;">‡∏à‡∏±‡∏î‡∏ó‡∏≥‡πÇ‡∏î‡∏¢ LAZYC.2</p>
    `;
}
