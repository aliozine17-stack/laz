<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcard & Quiz Game</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #667eea, #764ba2);
    color: white;
    margin: 0;
}
.container {
    margin-top: 80px;
}
button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}
.top-left {
    position: absolute;
    top: 15px;
    left: 20px;
}
.top-right {
    position: absolute;
    top: 15px;
    right: 20px;
}
.green { background-color: #28a745; color: white; }
.red { background-color: #dc3545; color: white; }
.hidden { display: none; }
.card {
    font-size: 32px;
    margin: 40px;
}
.option {
    display: block;
    margin: 10px auto;
    width: 200px;
}
</style>
</head>
<body>

<div id="progress" class="top-left hidden"></div>
<button id="restartBtn" class="top-right hidden" onclick="restart()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>

<div class="container" id="mainMenu">
    <h1>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏´‡∏°‡∏î‡πÄ‡∏Å‡∏°</h1>
    <button onclick="selectMode('flashcard')">Flashcard</button>
    <button onclick="selectMode('quiz')">‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏π‡πâ</button>
</div>

<div class="container hidden" id="selectCount">
    <h2>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ç‡πâ‡∏≠</h2>
    <button onclick="startGame(10)">10</button>
    <button onclick="startGame(30)">30</button>
    <button onclick="startGame(50)">50</button>
    <button onclick="startGame(90)">90</button>
</div>

<div class="container hidden" id="gameArea">
    <div class="card" id="question"></div>
    <div id="flashButtons" class="hidden">
        <button onclick="showAnswer()">‡πÄ‡∏â‡∏•‡∏¢</button>
        <button onclick="nextQuestion()">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</button>
    </div>
    <div id="quizOptions"></div>
</div>

<div class="container hidden" id="resultArea"></div>

<script>

// =====================
// ‡∏ä‡∏∏‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏•‡∏≤‡∏á (‡πÉ‡∏ä‡πâ‡∏ó‡∏±‡πâ‡∏á 2 ‡πÄ‡∏Å‡∏°)
// =====================
const vocabulary = [
    { word: "Apple", meaning: "‡πÅ‡∏≠‡∏õ‡πÄ‡∏õ‡∏¥‡πâ‡∏•" },
    { word: "Dog", meaning: "‡∏™‡∏∏‡∏ô‡∏±‡∏Ç" },
    { word: "Cat", meaning: "‡πÅ‡∏°‡∏ß" },
    { word: "Car", meaning: "‡∏£‡∏ñ‡∏¢‡∏ô‡∏ï‡πå" },
    { word: "Book", meaning: "‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠" },
    { word: "Water", meaning: "‡∏ô‡πâ‡∏≥" },
    { word: "Sun", meaning: "‡∏û‡∏£‡∏∞‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå" },
    { word: "Moon", meaning: "‡∏û‡∏£‡∏∞‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå" },
    { word: "Tree", meaning: "‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ" },
    { word: "House", meaning: "‡∏ö‡πâ‡∏≤‡∏ô" }
];

let mode = "";
let selectedQuestions = [];
let currentIndex = 0;
let totalQuestions = 0;
let score = 0;
let wrongAnswers = [];

// =====================
function selectMode(selectedMode) {
    mode = selectedMode;
    document.getElementById("mainMenu").classList.add("hidden");
    document.getElementById("selectCount").classList.remove("hidden");
}

function startGame(count) {
    totalQuestions = count;
    currentIndex = 0;
    score = 0;
    wrongAnswers = [];

    selectedQuestions = shuffle([...vocabulary]);
    while (selectedQuestions.length < count) {
        selectedQuestions = selectedQuestions.concat(shuffle([...vocabulary]));
    }
    selectedQuestions = selectedQuestions.slice(0, count);

    document.getElementById("selectCount").classList.add("hidden");
    document.getElementById("gameArea").classList.remove("hidden");
    document.getElementById("progress").classList.remove("hidden");
    document.getElementById("restartBtn").classList.remove("hidden");

    nextQuestion();
}

function nextQuestion() {
    if (currentIndex >= totalQuestions) {
        endGame();
        return;
    }

    document.getElementById("quizOptions").innerHTML = "";
    document.getElementById("question").innerText = selectedQuestions[currentIndex].word;
    document.getElementById("progress").innerText =
        (currentIndex + 1) + "/" + totalQuestions;

    if (mode === "flashcard") {
        document.getElementById("flashButtons").classList.remove("hidden");
    } else {
        document.getElementById("flashButtons").classList.add("hidden");
        showQuizOptions();
    }

    currentIndex++;
}

function showAnswer() {
    document.getElementById("question").innerText =
        selectedQuestions[currentIndex - 1].meaning;
}

function showQuizOptions() {
    const correct = selectedQuestions[currentIndex - 1];
    let options = shuffle([correct, ...shuffle(vocabulary).slice(0,2)]);
    options = shuffle(options);

    options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option.meaning;
        btn.classList.add("option");
        btn.onclick = () => checkAnswer(option, correct, btn);
        document.getElementById("quizOptions").appendChild(btn);
    });

    const skipBtn = document.createElement("button");
    skipBtn.innerText = "‡∏Ç‡πâ‡∏≤‡∏°";
    skipBtn.onclick = nextQuestion;
    document.getElementById("quizOptions").appendChild(skipBtn);
}

function checkAnswer(selected, correct, btn) {
    if (selected.meaning === correct.meaning) {
        btn.classList.add("green");
        score++;
    } else {
        btn.classList.add("red");
        wrongAnswers.push({
            question: correct.word,
            correct: correct.meaning
        });
    }
    setTimeout(nextQuestion, 500);
}

function endGame() {
    document.getElementById("gameArea").classList.add("hidden");
    document.getElementById("resultArea").classList.remove("hidden");

    let resultHTML = "<h2>‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°‡∏°‡∏≤‡∏Å! üéâ</h2>";

    if (mode === "quiz") {
        resultHTML += "<p>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: " + score + "/" + totalQuestions + "</p>";
        if (wrongAnswers.length > 0) {
            resultHTML += "<h3>‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà‡∏ï‡∏≠‡∏ö‡∏ú‡∏¥‡∏î</h3>";
            wrongAnswers.forEach(item => {
                resultHTML += "<p>" + item.question + " = " + item.correct + "</p>";
            });
        }
    }

    resultHTML += "<h3>LAZY BY GPT</h3>";
    document.getElementById("resultArea").innerHTML = resultHTML;
}

function restart() {
    location.reload();
}

function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

</script>
</body>
</html>
