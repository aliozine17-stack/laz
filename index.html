<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flash Card</title>

<style>
body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px; /* ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏Ç‡∏≠‡∏ö‡∏£‡∏≠‡∏ö‡∏à‡∏≠ */
    box-sizing: border-box;
}

.container {
    text-align: center;
    width: 100%;
    max-width: 450px; /* ‚úÖ ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á */
    margin: auto;
}

.card {
    background-color: white;
    padding: 40px 25px; /* ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡πâ‡∏≤‡∏á */
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    min-height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    font-weight: bold;
    word-wrap: break-word; /* ‚úÖ ‡∏Å‡∏±‡∏ô‡∏Ñ‡∏≥‡∏•‡πâ‡∏ô */
}

button {
    padding: 12px 16px;
    margin: 6px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
}

.result-box {
    margin-top: 20px;
    text-align: left;
    padding: 0 5px; /* ‚úÖ ‡πÄ‡∏ß‡πâ‡∏ô‡∏Ç‡∏≠‡∏ö‡∏ï‡∏≠‡∏ô‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏• */
}

.progress-bar {
    width: 100%;
    height: 25px;
    background-color: #ddd;
    border-radius: 20px;
    overflow: hidden;
    margin: 10px 0;
}

.progress-correct {
    height: 100%;
    background-color: #4CAF50;
    text-align: center;
    color: white;
    line-height: 25px;
    font-size: 13px;
}

@media (max-width: 480px) {
    .card {
        font-size: 18px; /* ‚úÖ ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        padding: 30px 20px;
    }

    button {
        width: 100%; /* ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏ï‡πá‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        margin: 6px 0;
    }
}
</style>

</head>

<body>

<div class="container">
    <div class="card" id="card"></div>

    <div id="buttons">
        <button class="reveal" onclick="revealAnswer()">‡πÄ‡∏â‡∏•‡∏¢</button>
        <button class="next" onclick="markCorrect()">‡∏ï‡∏≠‡∏ö‡πÑ‡∏î‡πâ</button>
        <button class="skip" onclick="skipCard()">‡∏Ç‡πâ‡∏≤‡∏°‡∏Ñ‡∏≥‡∏ô‡∏µ‡πâ</button>
    </div>

    <div class="result-box" id="resultBox"></div>
</div>

<script>

const originalFlashcards = [
    { word: "Apple", meaning: "‡πÅ‡∏≠‡∏õ‡πÄ‡∏õ‡∏¥‡∏•" },
    { word: "Dog", meaning: "‡∏™‡∏∏‡∏ô‡∏±‡∏Ç" },
    { word: "Book", meaning: "‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠" },
    { word: "Sun", meaning: "‡∏î‡∏ß‡∏á‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå" },
    { word: "Water", meaning: "‡∏ô‡πâ‡∏≥" }
];

let flashcards = [];
let currentIndex = 0;
let score = 0;
let revealed = false;
let wrongAnswers = [];

const card = document.getElementById("card");
const nextBtn = document.querySelector(".next");
const resultBox = document.getElementById("resultBox");

function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

function startGame() {
    flashcards = shuffle([...originalFlashcards]);
    currentIndex = 0;
    score = 0;
    revealed = false;
    wrongAnswers = [];
    document.getElementById("buttons").style.display = "block";
    resultBox.innerHTML = "";
    loadCard();
}

function loadCard() {
    if (currentIndex >= flashcards.length) {
        endGame();
        return;
    }
    card.textContent = flashcards[currentIndex].word;
    revealed = false;
    nextBtn.disabled = false;
}

function revealAnswer() {
    card.textContent = flashcards[currentIndex].meaning;
    revealed = true;
    nextBtn.disabled = true;
    wrongAnswers.push(flashcards[currentIndex]);
}

function markCorrect() {
    if (!revealed) {
        score++;
        currentIndex++;
        loadCard();
    }
}

function skipCard() {
    if (!revealed) {
        wrongAnswers.push(flashcards[currentIndex]);
    }
    currentIndex++;
    loadCard();
}

function endGame() {
    document.getElementById("buttons").style.display = "none";
    card.textContent = "‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô üéâ";

    let total = flashcards.length;
    let wrong = total - score;
    let correctPercent = ((score / total) * 100).toFixed(0);
    let wrongPercent = 100 - correctPercent;

    let html = `
        <h3>‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå</h3>
        <p>‡∏ï‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å: ${score} ‡∏Ñ‡∏≥ (${correctPercent}%)</p>
        <p>‡∏ï‡∏≠‡∏ö‡∏ú‡∏¥‡∏î: ${wrong} ‡∏Ñ‡∏≥ (${wrongPercent}%)</p>

        <div class="progress-bar">
            <div class="progress-correct" style="width:${correctPercent}%">
                ${correctPercent}%
            </div>
        </div>
    `;

    if (wrongAnswers.length > 0) {
        html += "<h4>‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ï‡∏≠‡∏ö‡∏ú‡∏¥‡∏î:</h4><ul>";
        wrongAnswers.forEach(item => {
            html += `<li>${item.word} = ${item.meaning}</li>`;
        });
        html += "</ul>";
    } else {
        html += "<p>‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î! ‡∏ï‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î üëè</p>";
    }

    html += `<button class="restart" onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>`;

    resultBox.innerHTML = html;
}

startGame();

</script>

</body>
</html>
