<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Psychology Learning App</title>

<style>
body{
  background:#f2f2f2;
  font-family:Arial, sans-serif;
  margin:0;
  padding:20px;
  box-sizing:border-box;
}
.container{
  max-width:520px;
  margin:auto;
  text-align:center;
}
.card{
  background:#fff;
  padding:40px 25px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  margin-bottom:20px;
  min-height:120px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  word-break:break-word;
}
button{
  padding:12px;
  margin:6px 0;
  width:100%;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:14px;
}
.primary{background:#2196F3;color:#fff;}
.green{background:#4CAF50;color:#fff;}
.red{background:#f44336;color:#fff;}
.gray{background:#555;color:#fff;}

.progress-bar{
  width:100%;
  height:25px;
  background:#ddd;
  border-radius:20px;
  overflow:hidden;
  margin:10px 0;
}
.progress-fill{
  height:100%;
  background:#4CAF50;
  text-align:center;
  color:#fff;
  line-height:25px;
  font-size:13px;
}
</style>
</head>

<body>
<div class="container" id="app"></div>

<script>

// ===== ระบบ (เหมือนเวอร์ชันก่อนหน้า) =====
let shuffled=[],index=0,score=0,wrongList=[];
function shuffle(a){return a.sort(()=>Math.random()-0.5);}

function showHome(){
document.getElementById("app").innerHTML=`
<h2>Psychology Learning App</h2>
<button class="primary" onclick="startFlash()">FLASH CARD</button>
<button class="green" onclick="startQuiz()">ทดสอบความรู้</button>`;
}

function startFlash(){shuffled=shuffle([...vocabulary]);index=0;score=0;wrongList=[];loadFlash();}
function loadFlash(){
if(index>=shuffled.length)return endFlash();
document.getElementById("app").innerHTML=`
<div class="card">${shuffled[index].word}</div>
<button class="primary" onclick="revealFlash()">เฉลย</button>
<button class="green" onclick="correctFlash()">ตอบได้</button>
<button class="red" onclick="skipFlash()">ข้าม</button>`;}
function revealFlash(){document.querySelector(".card").innerText=shuffled[index].meaning;}
function correctFlash(){score++;index++;loadFlash();}
function skipFlash(){wrongList.push(shuffled[index]);index++;loadFlash();}
function endFlash(){
let total=shuffled.length,percent=Math.round(score/total*100),wrong=total-score;
let html=`<h3>ผลลัพธ์</h3><p>ถูก ${score} | ผิด ${wrong}</p>
<div class="progress-bar"><div class="progress-fill" style="width:${percent}%">${percent}%</div></div>`;
if(wrongList.length){html+="<h4>คำที่ผิด:</h4><ul>";wrongList.forEach(i=>html+=`<li>${i.word} = ${i.meaning}</li>`);html+="</ul>";}
html+=`<button class="gray" onclick="showHome()">กลับหน้าแรก</button>
<button class="primary" onclick="startFlash()">เริ่มใหม่</button>`;
document.getElementById("app").innerHTML=html;}

function startQuiz(){shuffled=shuffle([...vocabulary]);index=0;score=0;wrongList=[];loadQuiz();}
function loadQuiz(){
if(index>=shuffled.length)return endQuiz();
let correct=shuffled[index];
let options=[correct];
while(options.length<3){
let rand=vocabulary[Math.floor(Math.random()*vocabulary.length)];
if(!options.includes(rand))options.push(rand);}
options=shuffle(options);
let btns=options.map(o=>`<button onclick="checkAnswer(this,'${o.meaning}','${correct.meaning}')">${o.meaning}</button>`).join("");
document.getElementById("app").innerHTML=`<div class="card">${correct.word}</div>${btns}`;}
function checkAnswer(btn,selected,correct){
let buttons=document.querySelectorAll("button");
buttons.forEach(b=>b.disabled=true);
if(selected===correct){btn.style.background="#4CAF50";score++;}
else{btn.style.background="#f44336";wrongList.push(shuffled[index]);}
setTimeout(()=>{index++;loadQuiz();},600);}
function endQuiz(){
let total=shuffled.length,percent=Math.round(score/total*100),wrong=total-score;
let html=`<h3>ผลการทดสอบ</h3><p>ถูก ${score} | ผิด ${wrong}</p>
<div class="progress-bar"><div class="progress-fill" style="width:${percent}%">${percent}%</div></div>`;
if(wrongList.length){html+="<h4>ข้อที่ตอบผิด:</h4><ul>";wrongList.forEach(i=>html+=`<li>${i.word} = ${i.meaning}</li>`);html+="</ul>";}
html+=`<button class="gray" onclick="showHome()">กลับหน้าแรก</button>
<button class="primary" onclick="startQuiz()">เริ่มใหม่</button>`;
document.getElementById("app").innerHTML=html;}

showHome();

</script>
</body>
</html>
